<!doctype html>
<html lang="en">
    <head> 
        <title> Portfolio Loop </title>

    </head>
</html>
<body>
    <script type="text/javascript" >

    let planets = ['jupiter', 'mars', 'earth', 'saturn', 'venus']

    for (let alertLoopNumber = 0; alertLoopNumber <= 4; alertLoopNumber++) {
        document.write('<li>' + planets[alertLoopNumber] + '</li>'); 
    }
    planets.forEach(planet => document.write('<li>' + planet + '</li>'));

    </script>


</body>
